<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/login/password-issue.css" />
        <link rel="stylesheet" href="/css/main/header.css">
        <link rel="stylesheet" href="/css/main/footer.css">
        <link rel="stylesheet" href="/css/main/search-modal.css">
        <link rel="stylesheet" href="/css/all/message.css" />
        <title>비밀번호 재설정</title>
    </head>
    <body>
        <div class="FeelogStack-root flog-div-45">
            <!-- 헤더 넣을 곳 -->
            <header id="main-header"
                    th:replace="~{main/header.html :: #main-header}"></header>
            <!-- 헤더 넣을 곳 -->
            <main class="FeelogStack-root flog-main-3">
                <div class="FeelogBox-root flog-div-46">
                    <form>
                        <div class="FeelogStack-root flog-div-47">
                            <h1 class="FeelogTypography-root FeelogTypography-h1 flog-h1-4">비밀번호 재설정</h1>
                            <p class="FeelogTypography-root FeelogTypography-body-sm flog-p-11">
                                가입하신 이메일 주소로 비밀번호 재설정 메일을 보내 드려요.
                            </p>
                            <div class="FeelogStack-root flog-div-48">
                                <div
                                    class="FeelogFormControl-root FeelogFormControl-vertical FeelogFormControl-sizeMd flog-div-49"
                                >
                                    <label for=":r0:" id=":r0:-label" class="FeelogFormLabel-root flog-label-1"
                                        >이메일</label
                                    >
                                    <div
                                        class="FeelogInput-root FeelogInput-variantOutlined FeelogInput-colorNeutral FeelogInput-sizeMd FeelogInput-formControl flog-div-50"
                                    >
                                        <input
                                            id=":r0:"
                                            placeholder="이메일"
                                            class="FeelogInput-input flog-input-1"
                                            type="email"
                                            name="email"
                                        />
                                    </div>
                                    <p th:if="${errorMessage}" class="bViOzS">[[${errorMessage}]]</p>
                                </div>
                            </div>
                        </div>
                        <div class="FeelogBox-root flog-div-53">
                            <button
                                type="button"
                                class="FeelogButton-root Feelog-disabled FeelogButton-variantSolid FeelogButton-colorPrimary FeelogButton-sizeMd flog-button-11"
                                disabled=""
                            >
                                이메일 보내기
                            </button>
                        </div>
                        <hr class="FeelogDivider-root FeelogDivider-horizontal flog-hr-1" />
                        <a href="/login/login" role="link" class="FeelogTypography-root FeelogTypography-body-sm flog-p-10">뒤로</a>
                    </form>
                </div>
            </main>
        </div>
        <div role="presentation" class="FeelogModal-root flog-div-40" style="display: none">
            <div aria-hidden="true" open="" class="FeelogModal-backdrop flog-div-41"></div>
            <div tabindex="0" data-testid="sentinelStart"></div>
            <div
                role="dialog"
                aria-modal="true"
                aria-labelledby=":r5:"
                aria-describedby=":r6:"
                tabindex="-1"
                class="FeelogModalDialog-root FeelogModalDialog-variantOutlined FeelogModalDialog-colorNeutral FeelogModalDialog-sizeMd FeelogModalDialog-layoutAlert flog-div-42"
            >
                <h2 id=":r5:" data-first-child="" class="FeelogDialogTitle-root FeelogDialogTitle-title-lg flog-h2-4">
                    알림
                </h2>
                <button
                    aria-label="닫기"
                    class="FeelogModalClose-root FeelogModalClose-variantPlain FeelogModalClose-colorNeutral FeelogModalClose-sizeMd flog-button-9"
                    type="button"
                >
                    <svg
                        focusable="false"
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                        data-testid="CloseIcon"
                        class="FeelogSvgIcon-root FeelogSvgIcon-sizeMd flog-svg-6"
                    >
                        <path
                            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                        ></path>
                    </svg>
                </button>
                <div id=":r6:" class="FeelogDialogContent-root flog-div-43">
                    이메일 주소가 잘못 되었습니다. 이메일 주소를 확인해 주세요.
                </div>
                <div data-last-child="" class="FeelogDialogActions-root flog-div-44">
                    <button
                        class="FeelogButton-root FeelogButton-variantSolid FeelogButton-colorPrimary FeelogButton-sizeMd flog-button-10"
                        type="button"
                    >
                        확인
                    </button>
                </div>
            </div>
            <div tabindex="0" data-testid="sentinelEnd"></div>
        </div>
        <!-- footer 넣을 곳 -->
        <footer id="main-footer"
                th:replace="~{main/footer.html :: #main-footer}"></footer>
        <!-- footer 넣을 곳 -->
    </body>
    <script src="/js/main/main-modal.js"></script>
    <script src="/js/main/notification.js"></script>
    <script src="/js/main/main-search-modal.js"></script>
    <script src="/js/login/password-issue-event.js"></script>
    <script src="/js/login/password-issue-service.js"></script>
    <script src="/js/login/password-issue-layout.js"></script>
</html>
