                <h1 class="FeelogTypography-root FeelogTypography-body-md flog-h1-3">이메일 인증</h1>
                <p class="FeelogTypography-root FeelogTypography-body-sm flog-p-9">
                    ‘인증 메일 보내기’ 버튼을 눌러 주세요. 등록한 이메일 주소로 인증 메일을 보내 드릴게요. 24시간 안에
                    링크를 열어 이메일 인증을 완료해 주세요. 인증 메일을 받지 못했거나, 이메일 주소를 바꾸려면 아래 입력
                    칸에 이메일 주소를 올바르게 입력하고 다시 ‘인증 메일 보내기' 버튼을 눌러 주세요.
                </p>

                </div>
