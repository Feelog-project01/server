<!-- 25.04.04 조승찬 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/join/email-join.css" />
        <link rel="stylesheet" href="/css/main/header.css">
        <link rel="stylesheet" href="/css/main/footer.css">
        <link rel="stylesheet" href="/css/main/search-modal.css">
        <link rel="stylesheet" href="/css/all/message.css" />
        <title>이메일 회원가입</title>
    </head>
    <body>
        <div class="FeelogStack-root flog-div-45">
            <!-- 헤더 넣을 곳 -->
            <header id="main-header"
                    th:replace="~{main/header.html :: #main-header}"></header>
            <!-- 헤더 넣을 곳 -->
            <main class="FeelogStack-root flog-main-3">
                <div class="FeelogBox-root flog-div-46">
                        <div class="FeelogStack-root flog-div-47">
                            <h1 class="FeelogTypography-root FeelogTypography-h1 flog-h1-4">이메일로 회원 가입</h1>
                            <div class="FeelogStack-root flog-div-48">

                                <form
                                        action="/join/email-join" method="post" th:object="${memberDTO}"
                                        class="Form__RegisterPageForm-sc-1l5lis6-0 fLECcs"
                                >

                                    <div
                                            class="FeelogFormControl-root FeelogFormControl-vertical FeelogFormControl-sizeMd flog-div-49"
                                    >
                                        <label for=":r0:" id=":r0:-label" class="FeelogFormLabel-root flog-label-1"
                                        >이메일</label
                                        >
                                        <div
                                                class="FeelogInput-root FeelogInput-variantOutlined FeelogInput-colorNeutral FeelogInput-sizeMd FeelogInput-formControl flog-div-50"
                                        >
                                            <input  th:field="*{memberEmail}" required
                                                    id=":r0:"
                                                    placeholder="이메일"
                                                    class="FeelogInput-input flog-input-1"
                                                    type="email"
                                                    name="email"
                                            />
                                        </div>
                                        <p th:if="${emailErrorMessage}" class="bViOzS">[[${emailErrorMessage}]]</p>
                                    </div>
                                    <div
                                            class="FeelogFormControl-root FeelogFormControl-vertical FeelogFormControl-sizeMd flog-div-49"
                                    >
                                        <label for=":r1:" id=":r1:-label" class="FeelogFormLabel-root flog-label-1"
                                        >비밀번호</label
                                        >
                                        <div
                                                class="FeelogInput-root FeelogInput-variantOutlined FeelogInput-colorNeutral FeelogInput-sizeMd FeelogInput-formControl flog-div-50"
                                        >
                                            <input  th:field="*{memberPassword}" required
                                                    id=":r1:"
                                                    placeholder="비밀번호"
                                                    class="FeelogInput-input flog-input-2"
                                                    type="password"
                                                    name="password"
                                                    aria-describedby=":r1:-helper-text"
                                            />
                                            <div class="FeelogInput-endDecorator flog-div-51">
                                                <button
                                                        aria-label="비밀번호 표시하기"
                                                        class="FeelogIconButton-root FeelogIconButton-variantPlain FeelogIconButton-colorNeutral FeelogIconButton-sizeMd flog-button-2"
                                                        type="button"
                                                >
                                                    <svg
                                                            focusable="false"
                                                            aria-hidden="true"
                                                            viewBox="0 0 24 24"
                                                            width="24"
                                                            height="24"
                                                            fill="none"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="FeelogSvgIcon-root FeelogSvgIcon-sizeMd flog-svg-3"
                                                    >
                                                        <path
                                                                d="M11.999 5.125c-2.547 0-4.64 1.156-6.246 2.645C4.249 9.168 3.21 10.828 2.679 12c.531 1.172 1.57 2.832 3.07 4.23 1.61 1.489 3.703 2.645 6.25 2.645s4.64-1.156 6.246-2.645c1.504-1.398 2.543-3.058 3.074-4.23-.53-1.172-1.57-2.832-3.07-4.23-1.61-1.489-3.703-2.645-6.25-2.645ZM4.476 6.398c1.84-1.71 4.367-3.148 7.523-3.148 3.156 0 5.684 1.438 7.524 3.148 1.828 1.7 3.05 3.727 3.632 5.122.13.308.13.652 0 .96-.582 1.395-1.804 3.426-3.633 5.122-1.84 1.71-4.367 3.148-7.523 3.148-3.156 0-5.684-1.438-7.523-3.148-1.829-1.696-3.051-3.727-3.63-5.122a1.242 1.242 0 0 1 0-.96c.579-1.395 1.801-3.426 3.63-5.122Zm7.523 8.727a3.124 3.124 0 1 0 0-6.25h-.078a2.502 2.502 0 0 1-3.047 3.047V12a3.124 3.124 0 0 0 3.125 3.125Zm0-8.125a5 5 0 1 1 0 10 5 5 0 0 1 0-10Z"
                                                                fill="currentcolor"
                                                        ></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <div
                                                aria-live="assertive"
                                                class="FeelogFormHelperText-root flog-div-52"
                                                id=":r1:-helper-text"
                                        >
                                            비밀번호는 대/소문자, 숫자, 특수문자 중 2가지 이상의 조합으로 공백 없이 10자
                                            이상 입력해 주세요.
                                        </div>
                                    </div>
                                    <div
                                            class="FeelogFormControl-root FeelogFormControl-vertical FeelogFormControl-sizeMd flog-div-49"
                                    >
                                        <label for=":r2:" id=":r2:-label" class="FeelogFormLabel-root flog-label-1"
                                        >닉네임</label
                                        >
                                        <div
                                                class="FeelogInput-root FeelogInput-variantOutlined FeelogInput-colorNeutral FeelogInput-sizeMd FeelogInput-formControl flog-div-50"
                                        >
                                            <input  th:field="*{memberNickname}" required
                                                    id=":r2:"
                                                    placeholder="닉네임"
                                                    class="FeelogInput-input flog-input-1"
                                                    name="nickname"
                                                    type="text"
                                            />
                                        </div>
                                        <p th:if="${nicknameErrorMessage}" class="bViOzS">[[${nicknameErrorMessage}]]</p>
                                    </div>
                                    <div class="FeelogBox-root flog-div-53">
                                        <button
                                                type="submit"
                                                class="FeelogButton-root Feelog-disabled FeelogButton-variantSolid FeelogButton-colorPrimary FeelogButton-sizeMd flog-button-11"
                                                disabled=""
                                        >
                                            회원 가입
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <hr class="FeelogDivider-root FeelogDivider-horizontal flog-hr-1" />
                        <a href="/join/join" role="link" class="FeelogTypography-root FeelogTypography-body-sm flog-p-10">뒤로</a>
                </div>
            </main>
        </div>
        <div role="presentation" class="FeelogModal-root flog-div-40" style="display: none">
            <div aria-hidden="true" open="" class="FeelogModal-backdrop flog-div-41"></div>
            <div tabindex="0" data-testid="sentinelStart"></div>
            <div
                role="dialog"
                aria-modal="true"
                aria-labelledby=":r5:"
                aria-describedby=":r6:"
                tabindex="-1"
                class="FeelogModalDialog-root FeelogModalDialog-variantOutlined FeelogModalDialog-colorNeutral FeelogModalDialog-sizeMd FeelogModalDialog-layoutAlert flog-div-42"
            >
                <h2 id=":r5:" data-first-child="" class="FeelogDialogTitle-root FeelogDialogTitle-title-lg flog-h2-4">
                    알림
                </h2>
                <button
                    aria-label="닫기"
                    class="FeelogModalClose-root FeelogModalClose-variantPlain FeelogModalClose-colorNeutral FeelogModalClose-sizeMd flog-button-9"
                    type="button"
                >
                    <svg
                        focusable="false"
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                        data-testid="CloseIcon"
                        class="FeelogSvgIcon-root FeelogSvgIcon-sizeMd flog-svg-6"
                    >
                        <path
                            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                        ></path>
                    </svg>
                </button>
                <div id=":r6:" class="FeelogDialogContent-root flog-div-43">
                    다른 계정에서 사용 중인 이메일 주소예요. 다른 이메일 주소를 입력해 주세요.
                </div>
                <div data-last-child="" class="FeelogDialogActions-root flog-div-44">
                    <button
                        class="FeelogButton-root FeelogButton-variantSolid FeelogButton-colorPrimary FeelogButton-sizeMd flog-button-10"
                        type="button"
                    >
                        확인
                    </button>
                </div>
            </div>
            <div tabindex="0" data-testid="sentinelEnd"></div>
        </div>
        <!-- footer 넣을 곳 -->
        <footer id="main-footer"
                th:replace="~{main/footer.html :: #main-footer}"></footer>
        <!-- footer 넣을 곳 -->
    </body>
    <script src="/js/join/email-join-event.js"></script>
    <script src="/js/main/main-modal.js"></script>
    <script src="/js/main/notification.js"></script>
    <script src="/js/main/main-search-modal.js"></script>
</html>
