<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../static/css/myPage/setting-profile.css" />
        <title>프로파일 설정</title>
    </head>
    <body>
        <div class="FeelogStack-root flog-div-1">
            <!-- 헤더 넣을 곳 -->

            <div class="feelog-header-mainDiv" id="header-container"></div>
            <script>
                // Load header.html and insert it in#header-placeholder
                fetch("../main/header.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById("header-container").innerHTML = data;
                    })
                    .catch((error) => console.error("Error loading header:", error));
            </script>
            <!-- 헤더 넣을 곳 -->
            <div class="FeelogStack-root flog-div-12">
                <div class="FeelogStack-root flog-div-13">
                    <nav class="subnavigation FeelogBox-root flog-nav-2">
                        <ul
                            class="FeelogList-root FeelogList-vertical FeelogList-variantPlain FeelogList-colorNeutral FeelogList-sizeMd flog-ul-1"
                        >
                            <a
                                class="FeelogListItem-root FeelogListItem-colorNeutral FeelogListItem-variantPlain selected flog-a-7"
                                href="/account/settings/profile"
                                ><p data-first-child="" class="FeelogTypography-root FeelogTypography-body-md flog-p-5">
                                    프로필
                                </p></a
                            ><a
                                class="FeelogListItem-root FeelogListItem-colorNeutral FeelogListItem-variantPlain flog-a-6"
                                href="/account/settings/notification"
                                ><p data-first-child="" class="FeelogTypography-root FeelogTypography-body-md flog-p-4">
                                    알림
                                </p></a
                            >
                        </ul>
                    </nav>
                    <main class="FeelogStack-root flog-main-5">
                        <form class="FeelogStack-root flog-form-3">
                            <div class="FeelogStack-root flog-form-1">
                                <div class="FeelogStack-root flog-div-56">
                                    <label for=":R359uuukv9ul7rlqakq:" class="FeelogFormLabel-root flog-label-3"
                                        >프로필 이미지</label
                                    >
                                    <div class="FeelogStack-root flog-div-114">
                                        <div class="FeelogBox-root flog-div-115">
                                            <div class="FeelogBox-root flog-div-59">
                                                <div
                                                    class="FeelogAvatar-root FeelogAvatar-variantSoft FeelogAvatar-colorNeutral FeelogAvatar-sizeXl flog-div-116"
                                                >
                                                    <div class="FeelogBox-root flog-div-29">
                                                        <img
                                                            alt=""
                                                            loading="lazy"
                                                            decoding="async"
                                                            data-nimg="fill"
                                                            style="
                                                                position: absolute;
                                                                height: 100%;
                                                                width: 100%;
                                                                left: 0;
                                                                top: 0;
                                                                right: 0;
                                                                bottom: 0;
                                                                object-fit: cover;
                                                                color: transparent;
                                                            "
                                                            src="https://d33pksfia2a94m.cloudfront.net/studio/assets/img/common/avatar_default_icon.png?w=100&amp;h=100&amp;q=65"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="FeelogStack-root flog-div-117" data-testid="ImageUpload-data">
                                            <input
                                                accept="image/jpeg, image/png, image/heic, image/heif, image/webp"
                                                id=":R359uuukv9ul7rlqakq:"
                                                aria-label="프로필 이미지"
                                                type="file"
                                                style="display: none"
                                            />
                                            <div
                                                class="FeelogSheet-root FeelogSheet-variantOutlined FeelogSheet-colorNeutral flog-div-80"
                                            >
                                                <p class="FeelogTypography-root FeelogTypography-body-md flog-p-17">
                                                    파일을 선택해 주세요.
                                                </p>
                                                <button
                                                    type="button"
                                                    class="FeelogButton-root FeelogButton-variantOutlined FeelogButton-colorNeutral FeelogButton-sizeMd flog-button-14"
                                                >
                                                    파일 선택
                                                </button>
                                            </div>
                                            <div class="FeelogStack-root flog-div-81">
                                                <p class="FeelogTypography-root FeelogTypography-body-sm flog-p-11">
                                                    최대 10MB의 이미지 파일을 올려 주세요.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="FeelogFormControl-root FeelogFormControl-vertical FeelogFormControl-sizeMd flog-div-49"
                                >
                                    <label
                                        for=":R559uuukv9ul7rlqakq:"
                                        id=":R559uuukv9ul7rlqakq:-label"
                                        required=""
                                        class="FeelogFormLabel-root flog-label-3"
                                        >닉네임<span aria-hidden="true" class="FeelogFormLabel-asterisk flog-label-4"
                                            > <!-- -->*</span
                                        ></label
                                    >
                                    <div
                                        class="FeelogInput-root FeelogInput-variantOutlined FeelogInput-colorNeutral FeelogInput-sizeMd FeelogInput-formControl flog-div-83"
                                    >
                                        <input
                                            id=":R559uuukv9ul7rlqakq:"
                                            placeholder="닉네임을 입력해 주세요."
                                            maxlength="40"
                                            class="FeelogInput-input flog-input-1"
                                            name="nickname"
                                            aria-describedby=":R559uuukv9ul7rlqakq:-helper-text"
                                        />
                                    </div>
                                    <div
                                        class="FeelogFormHelperText-root flog-div-52"
                                        id=":R559uuukv9ul7rlqakq:-helper-text"
                                    >
                                        1자 이상 40자 이내로 입력해 주세요.
                                    </div>
                                </div>
                                <div
                                    class="FeelogFormControl-root FeelogFormControl-vertical FeelogFormControl-sizeMd flog-div-49"
                                >
                                    <label
                                        for=":R759uuukv9ul7rlqakq:"
                                        id=":R759uuukv9ul7rlqakq:-label"
                                        class="FeelogFormLabel-root flog-label-3"
                                        >자기소개</label
                                    >
                                    <div
                                        class="FeelogTextarea-root FeelogTextarea-variantOutlined FeelogTextarea-colorNeutral FeelogTextarea-sizeMd FeelogTextarea-formControl flog-div-118"
                                    >
                                        <textarea
                                            rows="5"
                                            style="height: 120px"
                                            id=":R759uuukv9ul7rlqakq:"
                                            name="bio"
                                            placeholder="자기소개를 입력해 주세요."
                                            maxlength="255"
                                            class="FeelogTextarea-textarea flog-textarea-1"
                                            aria-describedby=":R759uuukv9ul7rlqakq:-helper-text"
                                        ></textarea
                                        ><textarea
                                            aria-hidden="true"
                                            class="FeelogTextarea-textarea flog-textarea-1"
                                            readonly=""
                                            tabindex="-1"
                                            style="
                                                visibility: hidden;
                                                position: absolute;
                                                overflow: hidden;
                                                height: 0px;
                                                top: 0px;
                                                left: 0px;
                                                transform: translateZ(0px);
                                                padding-top: 0px;
                                                padding-bottom: 0px;
                                                width: 626px;
                                            "
                                        ></textarea>
                                    </div>
                                    <div
                                        class="FeelogFormHelperText-root flog-div-52"
                                        id=":R759uuukv9ul7rlqakq:-helper-text"
                                    >
                                        255자 이내로 입력할 수 있어요.
                                    </div>
                                </div>
                            </div>
                            <div class="FeelogBox-root flog-div-119">
                                <button
                                    type="submit"
                                    class="FeelogButton-root FeelogButton-variantSolid FeelogButton-colorPrimary FeelogButton-sizeMd flog-button-10"
                                >
                                    변경 내용 저장
                                </button>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
            <!-- footer 넣을 곳 -->
            <div class="joy-17imqrx" id="footer-container"></div>
            <script>
                // Load footer.html and insert it into #footer-placeholder
                fetch("../main/footer.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById("footer-container").innerHTML = data;
                    })
                    .catch((error) => console.error("Error loading footer:", error));
            </script>
            <!-- footer 넣을 곳 -->
        </div>
    </body>
    <div role="presentation" class="FeelogModal-root flog-div-40" style="display: none">
        <div aria-hidden="true" open="" class="FeelogModal-backdrop flog-div-41"></div>
        <div tabindex="0" data-testid="sentinelStart"></div>
        <div
            role="dialog"
            aria-modal="true"
            aria-labelledby=":r12:"
            aria-describedby=":r13:"
            tabindex="-1"
            class="FeelogModalDialog-root FeelogModalDialog-variantOutlined FeelogModalDialog-colorNeutral FeelogModalDialog-sizeMd FeelogModalDialog-layoutAlert flog-div-42"
        >
            <h2 id=":r12:" data-first-child="" class="FeelogDialogTitle-root FeelogDialogTitle-title-lg flog-h2-4">
                알림
            </h2>
            <button
                aria-label="닫기"
                class="FeelogModalClose-root FeelogModalClose-variantPlain FeelogModalClose-colorNeutral FeelogModalClose-sizeMd flog-button-9"
                type="button"
            >
                <svg
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    data-testid="CloseIcon"
                    class="FeelogSvgIcon-root FeelogSvgIcon-sizeMd flog-svg-6"
                >
                    <path
                        d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    ></path>
                </svg>
            </button>
            <div id=":r13:" class="FeelogDialogContent-root flog-div-43">프로필 정보를 수정했어요.</div>
            <div data-last-child="" class="FeelogDialogActions-root flog-div-44">
                <button
                    class="FeelogButton-root FeelogButton-variantSolid FeelogButton-colorPrimary FeelogButton-sizeMd flog-button-10"
                    type="button"
                >
                    확인
                </button>
            </div>
        </div>
        <div tabindex="0" data-testid="sentinelEnd"></div>
    </div>
    <script src="../../static/js/myPage/setting-profile-event.js"></script>
    <script src="../../static/js/main/main-modal.js"></script>
</html>
