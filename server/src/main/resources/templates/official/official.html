<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feelog 공식 채널</title>
        <link rel="stylesheet" href="/css/official/official.css" />
        <link rel="stylesheet" href="/css/blog/blog-mind-log.css" />
        <link rel="stylesheet" href="/css/main/search-modal.css">
        <link rel="stylesheet" href="/css/main/header.css">
        <link rel="stylesheet" href="/css/main/search-modal.css">
        <link rel="stylesheet" href="/css/all/message.css" />
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="Toastify"></div>
        <section>
            <!-- 헤더 넣을 곳 -->
            <header id="main-header"
                    th:replace="~{main/header.html :: #main-header}"></header>
            <!-- 헤더 넣을 곳 -->
            <div class="FlgStack-root-need jk-feelog-div046">
                <div class="FlgStack-root-need jk-feelog-div047">
                    <div class="FlgStack-root-need jk-feelog-div048">
                        <div class="FlgBox-root-need jk-feelog-div043"></div>
                        <a id="skip" class="sr-only" href="#main"
                            >주요 내용으로 건너뛰기</a
                        >
                            <header class="FlgStack-root-need jk-feelog-header-001">
                                <section class="FlgStack-root-need jk-feelog-section004">
                                    <div class="FlgStack-root-need jk-feelog-div077">
                                        <div class="FlgStack-root-need jk-feelog-div078">
                                            <div class="FlgBox-root-need jk-feelog-div079">
                                                <div class="FlgBox-root-need jk-feelog-div056">
                                                    <img th:if="${!#strings.isEmpty(channelInfo.channelFilePath)
             && !#strings.isEmpty(channelInfo.channelFileName)
             && channelInfo.channelFilePath.trim() != ''
             && channelInfo.channelFileName.trim() != ''}"
                                                         th:src="@{'/files/display?path=' + ${channelInfo.channelFilePath} + '/' + ${channelInfo.channelFileName}}"
                                                         style="position: absolute; height: 100%; width: 100%; left: 0; top: 0; right: 0; bottom: 0; object-fit: cover; color: transparent;" />
                                                    <img th:if="${#strings.isEmpty(channelInfo.channelFilePath)
            || #strings.isEmpty(channelInfo.channelFileName)
            || channelInfo.channelFilePath.trim() == ''
            || channelInfo.channelFileName.trim() == ''}"
                                                         th:src="@{/images/channel_official.png}"
                                                         style="position: absolute; height: 100%; width: 100%; left: 0; top: 0; right: 0; bottom: 0; object-fit: cover; color: transparent;" />
                                                </div>
                                            </div>

                                            <div class="FlgStack-root-need jk-feelog-div080">
                                                <a class="channel-title jk-feelog-a-012" th:href="@{'/feelog/' + ${channelInfo.channelUrl}}">
                                                    <h1 class="FlgTypography-h1 jk-feelog-h1-001" th:text="${channelInfo.channelTitle}">채널명</h1>
                                                </a>
                                                <div class="FlgStack-root-need jk-feelog-div081">
                                                    <a th:href="@{'/feelog/' + ${channelInfo.channelUrl}}" class="jk-feelog-a-013">
                                                        <span class="jk-feelog-span014" th:text="${channelInfo.memberNickname}">닉네임</span>
                                                    </a>
                                                    ·
                                                    <p class="jk-feelog-p014">구독자</p>
                                                    <p class="jk-feelog-p014" th:text="${channelInfo.subscriberCount} + '명'">0명</p>
                                                    ·
                                                    <p class="jk-feelog-p014">공지사항</p>
                                                    <p class="jk-feelog-p014" th:text="${channelInfo.noticeCount} + '개'">0개</p>
                                                </div>
                                                <div class="FlgStack-root-need jk-feelog-div082">
                                                    <p class="jk-feelog-p015" th:text="${channelInfo.channelIntroduce}">
                                                        채널 소개 문구
                                                    </p>
                                                    <svg
                                                            focusable="false"
                                                            aria-hidden="true"
                                                            viewBox="0 0 24 24"
                                                            width="24"
                                                            height="24"
                                                            fill="none"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="jk-feelog-main-svg11"
                                                    >
                                                        <path
                                                                d="M16.416 11.332a.934.934 0 0 1 0 1.325l-7.5 7.504a.937.937 0 0 1-1.324-1.324L14.428 12l-6.84-6.84a.937.937 0 0 1 1.324-1.324l7.504 7.495Z"
                                                                fill="currentcolor"
                                                        ></path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="FlgStack-root-need jk-feelog-div083">
                                            <!-- 내 채널이면 "채널 설정" -->
                                            <a th:if="${isOwner}" th:href="@{'/myPage/read-channel/' + ${channelInfo.channelUrl}}">
                                                <button class="FlgButton-sizeMd-need jk-feelog-btn019" type="button">
                                                    설정
                                                </button>
                                            </a>

                                            <!-- 남의 채널이면 "구독 / 구독 취소" -->
                                            <button th:if="${!isOwner}"
                                                    class="FlgButton-sizeMd-need jk-feelog-btn019 subscribe-btn"
                                                    type="button"
                                                    th:data-channel-id="${channelInfo.channelId}"
                                                    th:text="${isSubscribed} ? '구독 취소' : '구독'">
                                            </button>
                                        </div>
                                    </div>
                                    <div class="FlgStack-root-need jk-feelog-div084">
                                        <!-- 내 채널이면 "채널 설정" -->
                                        <a th:if="${isOwner}" th:href="@{'/myPage/read-channel/' + ${channelInfo.channelUrl}}">
                                            <button class="FlgButton-sizeMd-need jk-feelog-btn019" type="button">
                                                설정
                                            </button>
                                        </a>

                                        <!-- 남의 채널이면 "구독 / 구독 취소" -->
                                        <button th:if="${!isOwner}"
                                                class="FlgButton-sizeMd-need jk-feelog-btn019 subscribe-btn"
                                                type="button"
                                                th:data-channel-id="${channelInfo.channelId}"
                                                th:text="${isSubscribed} ? '구독 취소' : '구독'">
                                        </button>
                                    </div>
                                </section>
                            </header>
                            <nav class="FlgStack-root-need jk-feelog-nav003">
                                <div
                                        class="FlgStack-root-need jk-feelog-header-001"
                                >
                                    <ul
                                            aria-label="채널 탭 리스트"
                                            class="FlgList-sizeMd-need jk-feelog-ul003"
                                    >
                                        <li
                                                data-first-child=""
                                                class="jk-feelog-li004"
                                        >
                                            <a
                                                    style="
                                                display: flex;
                                                width: 100%;
                                                height: 100%;
                                                min-width: 0;
                                                padding: 0 4px;
                                                margin: 0;
                                                align-items: center;
                                                justify-content: center;
                                                border-radius: 0;
                                                text-decoration: none;
                                            "
                                                    data-first-child=""
                                                    th:href="@{'/feelog.com/@' + ${channel.channelUrl}}"
                                            ><span class="jk-feelog-span018"
                                            >홈</span
                                            ></a
                                            >
                                        </li>
                                        <li class="jk-feelog-li005">
                                            <a
                                                    style="
                                                display: flex;
                                                width: 100%;
                                                height: 100%;
                                                min-width: 0;
                                                padding: 0 4px;
                                                margin: 0;
                                                align-items: center;
                                                justify-content: center;
                                                border-radius: 0;
                                                text-decoration: none;
                                            "
                                                    data-first-child=""
                                                    th:href="@{'/feelog/' + ${channel.channelUrl} + '-notice'}"
                                            ><span class="jk-feelog-span018"
                                            >공지사항</span
                                            ></a
                                            >
                                        </li>
                                        <li class="jk-feelog-li005">
                                            <a
                                                    style="
                                                display: flex;
                                                width: 100%;
                                                height: 100%;
                                                min-width: 0;
                                                padding: 0 4px;
                                                margin: 0;
                                                align-items: center;
                                                justify-content: center;
                                                border-radius: 0;
                                                text-decoration: none;
                                            "
                                                    data-first-child=""
                                                    th:href="@{'/challenge/task-list'}"
                                            ><span class="jk-feelog-span018"
                                            >챌린지</span
                                            ></a
                                            >
                                        </li>
                                    </ul>
                                </div>
                                <hr class="jk-feelog-hr01" />
                            </nav>
                        <main class="FlgBox-root-need joy-1wuse7i" id="main">
                            <article class="FlgStack-root-need joy-1ofqig9">
                                <section class="FlgBox-root-need joy-cloxzd">
                                    <div class="FlgStack-root-need joy-1y0x8l8">
                                        <div
                                            class="FlgStack-root-need joy-19ov3j5"
                                        >
                                            <h2
                                                class="FlgTypography-h3 joy-1k47tyc"
                                            >
                                                공지사항
                                            </h2>
                                            <a th:href="@{'/feelog/' + ${channel.channelUrl} + '-notice'}"
                                                class="jk-feelog-a-012"
                                                ><span
                                                    class="FlgTypography-inherit joy-qmw0re"
                                                    >더 보기</span
                                                ></a
                                            >
                                        </div>
                                        <div
                                            class="FlgStack-root-need joy-3acr6q"
                                        >
                                            <div
                                                class="FlgBox-root-need jk-feelog-div073"
                                            >
                                                <div
                                                    class="FlgBox-root-need joy-1p6g34j"
                                                >
                                                    <div
                                                        class="slick-slider slick-initialized jk-feelog-slider-container"
                                                        dir="ltr"
                                                        id="notice-slider-track"
                                                    >
                                                        <div
                                                                class="FlgBox-root-need joy-1yqy26p"
                                                        >
                                                            <button
                                                                    aria-label="이전"
                                                                    class="FlgIconButton-root-need FlgIconButton-sizeMd-need joy-nf1a52 left-prevBtn"
                                                                    type="button"
                                                                    id="notice-slide-prevBtn"
                                                            >
                                                                <svg
                                                                        focusable="false"
                                                                        aria-hidden="true"
                                                                        viewBox="0 0 24 24"
                                                                        width="24"
                                                                        height="24"
                                                                        fill="none"
                                                                        xmlns="http://www.w3.org/2000/svg"
                                                                        class="joy-1w4q56z"
                                                                >
                                                                    <path
                                                                            d="M16.416 11.332a.934.934 0 0 1 0 1.325l-7.5 7.504a.937.937 0 0 1-1.324-1.324L14.428 12l-6.84-6.84a.937.937 0 0 1 1.324-1.324l7.504 7.495Z"
                                                                            fill="currentcolor"
                                                                    ></path>
                                                                </svg>
                                                            </button>
                                                        </div>

                                                        <div class="slick-list">
                                                            <div
                                                                class="slick-track"
                                                                style="
                                                                    width: 4416px;
                                                                    opacity: 1;
                                                                    transform: translate3d(
                                                                        0px,
                                                                        0px,
                                                                        0px
                                                                    );
                                                                "
                                                            >
                                                                <div
                                                                    data-index="1"
                                                                    class="slick-slide slick-active"
                                                                    tabindex="-1"
                                                                    aria-hidden="false"
                                                                    style="
                                                                        outline: none;
                                                                        width: 368px;
                                                                    "
                                                                >
                                                                    <div>
                                                                        <div
                                                                            class="FlgBox-root-need joy-nruknm"
                                                                            tabindex="-1"
                                                                            style="
                                                                                width: 100%;
                                                                                display: inline-block;
                                                                            "
                                                                        >
                                                                            <div
                                                                                class="FlgStack-root-need jk-feelog-div052"
                                                                            >
                                                                                <div
                                                                                    class="FlgStack-root-need normal-post jk-feelog-div053"
                                                                                >
                                                                                    <div
                                                                                        class="FlgStack-root-need jk-feelog-div054"
                                                                                    >

                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="FlgBox-root-need joy-1yqy26p"
                                                        >
                                                            <button
                                                                aria-label="다음"
                                                                class="FlgIconButton-root-need FlgIconButton-sizeMd-need joy-nf1a52"
                                                                type="button"
                                                                id="notice-slide-nextBtn"
                                                            >
                                                                <svg
                                                                    focusable="false"
                                                                    aria-hidden="true"
                                                                    viewBox="0 0 24 24"
                                                                    width="24"
                                                                    height="24"
                                                                    fill="none"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    class="joy-1w4q56z"
                                                                >
                                                                    <path
                                                                        d="M16.416 11.332a.934.934 0 0 1 0 1.325l-7.5 7.504a.937.937 0 0 1-1.324-1.324L14.428 12l-6.84-6.84a.937.937 0 0 1 1.324-1.324l7.504 7.495Z"
                                                                        fill="currentcolor"
                                                                    ></path>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <hr class="joy-10jnt48" />
                                <section class="FlgStack-root-need joy-d85mb6">
                                    <div class="FlgStack-root-need joy-crmri9">
                                        <div
                                            class="FlgStack-root-need joy-1skhroz"
                                        >
                                            <h2 class="joy-3uoinf">챌린지</h2>
                                            <a
                                                    th:href="@{'/challenge/task-list'}"
                                                class="jk-feelog-a-012"
                                                ><span
                                                    class="FlgTypography-inherit joy-18puca4"
                                                    >더 보기</span
                                                ></a
                                            >
                                        </div>
                                        <div
                                            class="FlgBox-root-need joy-1hysr2j"
                                        >
                                            <div
                                                class="FlgBox-root-need joy-1p6g34j"
                                            >
                                                <div
                                                    class="slick-slider slick-initialized jk-feelog-slider-container"
                                                    dir="ltr"
                                                    id="challenge-slider-track"
                                                >
                                                    <div class="slick-list">
                                                        <div
                                                            class="slick-track"
                                                            style="
                                                                width: 3312px;
                                                                opacity: 1;
                                                                transform: translate3d(
                                                                    0px,
                                                                    0px,
                                                                    0px
                                                                );
                                                            "
                                                        >
                                                            <div
                                                                data-index="0"
                                                                class="slick-slide slick-active slick-current"
                                                                tabindex="-1"
                                                                aria-hidden="false"
                                                                style="
                                                                    outline: none;
                                                                    width: 276px;
                                                                "
                                                            >
                                                                <div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </article>
                        </main>
                    </div>

                </div>
            </div>
        </section>
    </body>
    <script th:inline="javascript">
        const loginMember = [[${session.member}]]
        const loginMemberId = Number(loginMember.id);
    </script>
    <script src="/js/main/main-modal.js"></script>
    <script src="/js/main/notificationInterceptor.js"></script>
    <script src="/js/main/main-search-modal.js"></script>
    <script src="/js/blog/blog-main.js"></script>
    <script src="/js/subscribe/subscribe.js"></script>
    <script src="/js/blog/official.js"></script>
</html>
