    <script>
        $(document).ready(function () {
            $(".summernote").summernote({
                height: 650,
                // width: 700,
                fontNames: [
                    "Arial",
                    "Noto Sans KR",
                    "Jua",
                    "Dongle",
                    "Do Hyeon",
                    "Gowun Dodum",
                    "Poor Story",
                    "Hi Melody",
                    "Gamja Flower",
                    "Gaegu",
                ],
                fontNamesIgnoreCheck: [
                    "Noto Sans KR",
                    "Jua",
                    "Dongle",
                    "Do Hyeon",
                    "Gowun Dodum",
                    "Poor Story",
                    "Hi Melody",
                    "Gamja Flower",
                    "Gaegu",
                ],
                disableResizeEditor: true,
                callbacks: {
                    onImageUpload: function (files) {
                        // upload image to server and create imgNode...
                        $.ajax({
                            url: "files/upload",
                            method: "POST",
                            data: files[0],
                            processData: false,
                            contentType: "multipart/form-data",
                            success: () => {
                                $(this).summernote(
                                    "insertImage",
                                    "/file/display?fileName=icon1.png"
                                );
                            },
                        });
                    },
                },
            });
            $("#preview-btn").on("click", function () {
                const content = $(".summernote").summernote("code");
                $("#editor-section").hide(); // 에디터 전체 숨기기
                $("#preview-content").html(content); // 작성한 HTML 삽입
                $("#preview-section").show(); // 미리보기 보이기
            });
        });
    </script>
